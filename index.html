<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bubble Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f1f1f1;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      max-width: 60%;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 20px;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background: #007bff;
      color: white;
    }
    .bot {
      align-self: flex-start;
      background: #e5e5ea;
      color: black;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ddd;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>

    <div class="input-container">
      <input id="inputMsg" type="text" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("inputMsg");
  
    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("message", sender);
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight; // auto scroll
    }
  
    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;
  
      // User bubble
      addMessage(text, "user");
      inputEl.value = "";
  
      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            temperature: 0.7,
            messages: [
              { role: "system", content: "You are a helpful assistant." },
              { role: "user", content: text }
            ]
          })
        });
  
        const data = await res.json();
        const answer = data.choices?.[0]?.message?.content ?? "Error";
  
        // Bot bubble
        addMessage(answer, "bot");
  
      } catch (err) {
        console.error(err);
        addMessage("⚠️ Error contacting AI", "bot");
      }
    }
  </script>
  
</body>
</html>
